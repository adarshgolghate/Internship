<!DOCTYPE html>
<html lang="en">
<head>    
    <title>Task-4.2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .col-lg-4,.row,.col-lg-2,.col-lg-6
        {
            height: 200px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <!--Row 1-->
        <div class="row">
            <div class="col-lg-4">
                <div class="row" style="height: 100px; background-color: brown;"></div>
                <div class="row" style="height: 100px; background-color: aqua;"></div>
            </div>
            <div class="col-lg-4" style="background-color: pink;"></div>
            <div class="col-lg-4">
                <div class="row" style="height: 100px; background: green;"></div>
                <div class="row" style="height: 100px; background-color: blue;"></div>
            </div>
        </div>
        <!--Row 2-->
        <div class="row">
           <div class="col-lg-4">
            <div class="row">
                <div class="col-lg-6" style="background-color: orange;"></div>
                <div class="col-lg-6"></div>
            </div>
           </div>
           <div class="col-lg-4" style="background-color: violet;"></div>
           <div class="col-lg-4">
            <div class="row">
                <div class="col-lg-6" style="background-color: aqua;"></div>
                <div class="col-lg-6" style="background-color: azure;"></div>
            </div>
           </div>
        </div>
        <!--Row 3-->
        <div class="row">
            <div class="col-lg-4" style="background-color: greenyellow;"></div>
            <div class="col-lg-4">
                <div class="row" style="height: 100px; background-color: aquamarine;"></div>
                <div class="row" style="height: 100px; background-color: bisque;"></div>
            </div>
            <div class="col-lg-4" style="background-color: aquamarine;"></div>
        </div>
    </div>
    
</body>
</html>
