<!DOCTYPE html>
<html>
    <head>
        <title>Task 5.1</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
      </head>
      <body>
        <div class="container">
            <h1>Bootstrap Form Demo</h1>
            <div class="mb-4 mt-4">
                <label for="Name"><b>Name:</b></label>
                <input type="text" placeholder="Name" class="form-control form-control-lg">
            </div>
            <div class="mb-4">
                <label for="email"><b>Email:</b></label>
                <input type="email" placeholder="Email" class="form-control form form-control-lg">
            </div>
            <div class="mb-4">
                <label for="Select"><b>Select Number:</b></label>
                <select name="Number" class="form-control form-control-lg">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="Message"><b>Message:</b></label>
                <textarea class="form-control" rows="5"></textarea>
            </div>
            <div class="form-check">
                <input type="checkbox">
                <label >yes/no</label>
            </div>
            <div class="mb-5">
                <button type="submit" class="btn btn-primary">Submit Information</button>
            </div>
        </div>


       </body>
</html>
